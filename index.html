<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="mylogo.png" alt="School Logo" class="logo" />
      <h1>Bright Future School</h1>
      <p>Welcome to our student registration portal</p>
    </header>

    <section class="form-section">
      <h2>Registration Form</h2>
      <!-- Updated FormSubmit form with file upload -->
      <form action="https://formsubmit.co/heyderadem25@gmail.com" method="POST" enctype="multipart/form-data">
        <label>Full Name:</label>
        <input type="text" name="name" placeholder="Enter full name" required />

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter age" required />

        <label>Class:</label>
        <select name="class" id="classSelect" required>
          <option value="">Choose Class</option>
          <option value="Grade 9">Grade 9</option>
          <option value="Grade 10">Grade 10</option>
          <option value="Grade 11">Grade 11</option>
          <option value="Grade 12">Grade 12</option>
        </select>

        <!-- Stream selection -->
        <div id="streamContainer" style="display: none;">
          <label>Stream:</label>
          <select name="stream" id="streamSelect">
            <option value="">Choose Stream</option>
            <option value="Natural Science">Natural Science</option>
            <option value="Social Science">Social Science</option>
          </select>
        </div>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required />

        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="Enter phone number" required />

        <!-- File upload -->
        <label>Upload Payment Proof:</label>
        <input type="file" name="payment" accept="image/*" required />

        <button type="submit">Register</button>
      </form>
    </section>
  </div>

  <script>
    const classSelect = document.getElementById('classSelect');
    const streamContainer = document.getElementById('streamContainer');

    classSelect.addEventListener('change', function () {
      const selectedClass = classSelect.value;
      if (selectedClass === 'Grade 11' || selectedClass === 'Grade 12') {
        streamContainer.style.display = 'block';
      } else {
        streamContainer.style.display = 'none';
      }
    });
  </script>
</body>
  </html>
